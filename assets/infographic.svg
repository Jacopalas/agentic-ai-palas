<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 540 425">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0" style="stop-color:#1a1a2e"/>
      <stop offset="1" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0" style="stop-color:#e94560"/>
      <stop offset="1" style="stop-color:#ff6b6b"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0" style="stop-color:#7ee787"/>
      <stop offset="1" style="stop-color:#56d364"/>
    </linearGradient>
    <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0" style="stop-color:#58a6ff"/>
      <stop offset="1" style="stop-color:#79c0ff"/>
    </linearGradient>
    <linearGradient id="yellow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0" style="stop-color:#f0883e"/>
      <stop offset="1" style="stop-color:#ffa657"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="540" height="425" fill="url(#bg)"/>

  <!-- Title -->
  <text x="270" y="45" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">Palas Marketplace</text>
  <text x="270" y="70" text-anchor="middle" fill="#8892b0" font-family="system-ui, sans-serif" font-size="14">Plugins de productividad para Claude Code</text>

  <!-- Three plugins row -->
  <!-- basic plugin -->
  <g filter="url(#shadow)">
    <rect x="30" y="100" width="150" height="85" rx="10" fill="#1f2937"/>
    <rect x="30" y="100" width="150" height="4" rx="2" fill="url(#accent)"/>
  </g>
  <text x="105" y="125" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">basic</text>
  <text x="105" y="145" text-anchor="middle" fill="#8892b0" font-family="system-ui, sans-serif" font-size="10">Herramientas comunes</text>
  <text x="105" y="165" text-anchor="middle" fill="#7ee787" font-family="monospace" font-size="9">fixing-markdown</text>
  <text x="105" y="178" text-anchor="middle" fill="#7ee787" font-family="monospace" font-size="9">removing-notebooklm</text>

  <!-- git plugin -->
  <g filter="url(#shadow)">
    <rect x="195" y="100" width="150" height="85" rx="10" fill="#1f2937"/>
    <rect x="195" y="100" width="150" height="4" rx="2" fill="url(#green)"/>
  </g>
  <text x="270" y="125" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">git</text>
  <text x="270" y="145" text-anchor="middle" fill="#8892b0" font-family="system-ui, sans-serif" font-size="10">Control de versiones</text>
  <text x="270" y="165" text-anchor="middle" fill="#7ee787" font-family="monospace" font-size="9">commit</text>

  <!-- security plugin -->
  <g filter="url(#shadow)">
    <rect x="360" y="100" width="150" height="85" rx="10" fill="#1f2937"/>
    <rect x="360" y="100" width="150" height="4" rx="2" fill="url(#yellow)"/>
  </g>
  <text x="435" y="125" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="bold">security</text>
  <text x="435" y="145" text-anchor="middle" fill="#8892b0" font-family="system-ui, sans-serif" font-size="10">Seguridad</text>
  <text x="435" y="165" text-anchor="middle" fill="#7ee787" font-family="monospace" font-size="9">security-scan</text>

  <!-- Connecting lines -->
  <path d="M 105 185 L 105 220 L 270 220 L 270 250" stroke="#e94560" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
  <path d="M 270 185 L 270 250" stroke="#e94560" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
  <path d="M 435 185 L 435 220 L 270 220 L 270 250" stroke="#e94560" stroke-width="2" fill="none" stroke-dasharray="4,4"/>

  <!-- Central node -->
  <circle cx="270" cy="250" r="6" fill="#e94560"/>

  <!-- Lines to projects -->
  <path d="M 270 256 L 270 280 L 105 280 L 105 305" stroke="#e94560" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
  <path d="M 270 256 L 270 305" stroke="#e94560" stroke-width="2" fill="none" stroke-dasharray="4,4"/>
  <path d="M 270 256 L 270 280 L 435 280 L 435 305" stroke="#e94560" stroke-width="2" fill="none" stroke-dasharray="4,4"/>

  <!-- Three projects row -->
  <!-- Project 1 -->
  <g filter="url(#shadow)">
    <rect x="30" y="305" width="150" height="65" rx="10" fill="#1f2937"/>
  </g>
  <text x="105" y="330" text-anchor="middle" fill="#7ee787" font-family="monospace" font-size="11">tu-app-web/</text>
  <text x="105" y="350" text-anchor="middle" fill="#8892b0" font-family="system-ui, sans-serif" font-size="9">TypeScript • Next • API</text>

  <!-- Project 2 -->
  <g filter="url(#shadow)">
    <rect x="195" y="305" width="150" height="65" rx="10" fill="#1f2937"/>
  </g>
  <text x="270" y="330" text-anchor="middle" fill="#7ee787" font-family="monospace" font-size="11">tu-negocio/</text>
  <text x="270" y="350" text-anchor="middle" fill="#8892b0" font-family="system-ui, sans-serif" font-size="9">Ventas • Facturas • Docs</text>

  <!-- Project 3 -->
  <g filter="url(#shadow)">
    <rect x="360" y="305" width="150" height="65" rx="10" fill="#1f2937"/>
  </g>
  <text x="435" y="330" text-anchor="middle" fill="#7ee787" font-family="monospace" font-size="11">tu-aprendizaje/</text>
  <text x="435" y="350" text-anchor="middle" fill="#8892b0" font-family="system-ui, sans-serif" font-size="9">Notas • Investigación</text>

  <!-- Bottom bar -->
  <rect x="70" y="385" width="400" height="3" rx="1.5" fill="url(#accent)"/>
  <text x="270" y="410" text-anchor="middle" fill="#8892b0" font-family="system-ui, sans-serif" font-size="11">Instala solo lo que necesites • Usa en cualquier proyecto</text>
</svg>
